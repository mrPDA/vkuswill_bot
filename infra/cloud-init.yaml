#cloud-config
# ============================================================
# Cloud-init: Docker + docker-compose на Ubuntu 22.04
# ============================================================

# ─── SSH hardening ──────────────────────────────────────────
ssh_pwauth: false           # Отключить парольную аутентификацию SSH
disable_root: true          # Запретить SSH-вход под root

users:
  - name: deploy
    groups: sudo, docker
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ${ssh_key}

package_update: true
package_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - jq

runcmd:
  # Docker GPG key + repository
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list

  # Install Docker
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  # Enable and start Docker
  - systemctl enable docker
  - systemctl start docker

  # Create app directory
  - mkdir -p /opt/vkuswill-bot
  - chown deploy:deploy /opt/vkuswill-bot

  # Yandex Cloud CLI (for Lockbox secret fetching)
  - curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -i /opt/yc -n
  - ln -sf /opt/yc/bin/yc /usr/local/bin/yc
