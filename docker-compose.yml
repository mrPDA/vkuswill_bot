# docker-compose.yml — Локальная разработка VkusVill Bot
# Запуск: make docker-up  или  docker compose up -d

services:
  # ─── Redis ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: vkuswill-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: vkuswill-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vkuswill
      POSTGRES_USER: vkuswill
      POSTGRES_PASSWORD: vkuswill_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vkuswill -d vkuswill"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ─── Langfuse (LLM-observability) ─────────────────────────────────────────
  # UI: http://localhost:3000 (регистрация при первом запуске)
  langfuse:
    image: langfuse/langfuse:2
    container_name: vkuswill-langfuse
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://vkuswill:vkuswill_dev@postgres:5432/langfuse
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: langfuse-dev-secret-change-in-production
      SALT: langfuse-dev-salt-change-in-production
      TELEMETRY_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ─── Metabase (BI-дашборды) ──────────────────────────────────────────────
  # UI: http://localhost:3001 (мастер настройки при первом запуске)
  # Подключается к PostgreSQL бота — таблицы daily_stats, user_events, users
  metabase:
    image: metabase/metabase:v0.58.x
    container_name: vkuswill-metabase
    ports:
      - "3001:3000"
    environment:
      # Metabase хранит свою конфигурацию в отдельной БД
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: vkuswill
      MB_DB_PASS: vkuswill_dev
      MB_DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
    restart: unless-stopped

  # ─── Bot ───────────────────────────────────────────────────────────────────
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vkuswill-bot
    env_file:
      - .env
    environment:
      # Переопределяем для docker-compose сети
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://vkuswill:vkuswill_dev@postgres:5432/vkuswill
      STORAGE_BACKEND: redis
      # Langfuse → self-hosted контейнер
      LANGFUSE_ENABLED: "true"
      LANGFUSE_HOST: http://langfuse:3000
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      langfuse:
        condition: service_started
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
