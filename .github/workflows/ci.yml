name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: uv run pytest --cov=src/vkuswill_bot --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Ruff check
        run: uv run ruff check src/ tests/
        continue-on-error: true

      - name: Ruff format check
        run: uv run ruff format --check src/ tests/
        continue-on-error: true

  security:
    name: Security checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run security tests (bandit)
        run: uv run pytest tests/test_security_sast.py -v --tb=short
        continue-on-error: true

      - name: Run config security tests
        run: uv run pytest tests/test_config_security.py -v --tb=short
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          # Проверка на наличие захардкоженных секретов
          if grep -rn "BOT_TOKEN\s*=\s*['\"][^'\"]*['\"]" src/ --include="*.py" | grep -v "example" | grep -v ".env"; then
            echo "::error::Обнаружены захардкоженные секреты!"
            exit 1
          fi
          echo "Секреты не обнаружены."

  commit-lint:
    name: Validate commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Conventional Commits
        run: |
          echo "Проверка формата коммитов..."
          COMMITS=$(git log --format="%s" origin/${{ github.base_ref }}..HEAD)
          PATTERN="^(feat|fix|docs|style|refactor|perf|test|chore|ci)(\([a-z]+\))?: .+"
          ERRORS=0
          while IFS= read -r msg; do
            if [ -n "$msg" ] && ! echo "$msg" | grep -qE "$PATTERN"; then
              echo "::error::Некорректный формат коммита: $msg"
              ERRORS=$((ERRORS + 1))
            fi
          done <<< "$COMMITS"
          if [ $ERRORS -gt 0 ]; then
            echo ""
            echo "Формат: <тип>(<область>): <описание>"
            echo "Типы: feat, fix, docs, style, refactor, perf, test, chore, ci"
            exit 1
          fi
          echo "Все коммиты соответствуют Conventional Commits."
