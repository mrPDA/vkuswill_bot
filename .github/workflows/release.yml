name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Verify pyproject.toml version
        run: |
          TOML_VERSION=$(grep -oP '^version\s*=\s*"\K[^"]+' pyproject.toml)
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [ "$TOML_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Версия в pyproject.toml ($TOML_VERSION) не совпадает с тегом ($TAG_VERSION)"
            exit 1
          fi
          echo "Версия совпадает: $TAG_VERSION"

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Извлекаем секцию из CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            NOTES=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d')
            if [ -z "$NOTES" ]; then
              NOTES="Release v$VERSION"
            fi
          else
            NOTES="Release v$VERSION"
          fi
          # Сохраняем в файл для передачи
          echo "$NOTES" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Verify Docker build
    runs-on: ubuntu-latest
    needs: release
    if: "!contains(github.ref_name, '-alpha') && !contains(github.ref_name, '-beta')"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (verify only)
        run: |
          docker build -t vkuswill-bot:${{ github.ref_name }} .
          echo "Docker-образ собран: vkuswill-bot:${{ github.ref_name }}"
          echo "Деплой выполняется через CD pipeline (.github/workflows/cd.yml)"
